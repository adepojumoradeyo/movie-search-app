<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-center bg-black py-10">
    <h1 class="text-white text-3xl mb-10">Movie Search App</h1>

    <div
      class="px-5 py-4 rounded-full bg-white inline-flex justify-center mb-16"
    >
      <input
        type="text"
        placeholder="enter movie name"
        class="searchinput outline-none"
      />
      <img
        src="images/search-line.svg"
        alt=""
        class="searchbtn cursor-pointer w-5"
      />
    </div>

    <div class="results flex justify-center gap-20 flex-wrap lg:gap-10"></div>
    <div class="moviedetails"></div>

    <button
      onclick="backToResults()"
      class="backtoresults text-white mt-7 hidden"
    >
      ⬅ Back to Results
    </button>
    >
    <button class="backbtn text-white mt-14 hidden">⬅ Go Back</button>

    <script src="script.js"></script>
  </body>
</html>
